<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f0f">
    <meta name="description" content="Wood Location - Interior Design & Woodwork Specialists | Mirzaam Expo 2025">
    <title>Wood Location | Mirzaam Expo 2025</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="https://i.ibb.co/Vcv9z9Wk/446507470-1267705374208726-25287643029938700-n-1.jpg" alt="Wood Location" class="logo-img">
                <div class="logo-text">
                    <span class="brand">Wood Location</span>
                    <span class="tagline">Interior Design & Woodwork</span>
                </div>
            </div>
            <div class="badge">Mirzaam 2025</div>
        </header>

        <!-- Form -->
        <main class="main">
            <div class="form-header">
                <h1>Get in Touch</h1>
                <p>We'll reach out shortly</p>
            </div>

            <form id="contactForm" action="https://formsubmit.co/moayad@qualiasolutions.net" method="POST">
                <!-- FormSubmit Config -->
                <input type="hidden" name="_subject" value="New Inquiry - Mirzaam Expo 2025">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_autoresponse" value="Thank you for contacting Wood Location! We will get back to you soon.">
                <input type="hidden" name="_next" value="#success">

                <div class="form-grid">
                    <!-- Name -->
                    <div class="field">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="Name" placeholder="Your name" autocomplete="name" required>
                    </div>

                    <!-- Phone -->
                    <div class="field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="Phone" placeholder="5XX XXX XXXX" inputmode="numeric" maxlength="15" autocomplete="tel" required>
                    </div>

                    <!-- Email -->
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Email" placeholder="your@email.com" autocomplete="email" required>
                    </div>

                    <!-- Area -->
                    <div class="field">
                        <label for="city">Area</label>
                        <div class="select-wrap">
                            <select id="city" name="Area" required>
                                <option value="" disabled selected>Select area</option>
                                <optgroup label="Capital">
                                    <option value="Kuwait City">Kuwait City</option>
                                    <option value="Sharq">Sharq</option>
                                    <option value="Salmiya">Salmiya</option>
                                    <option value="Hawalli">Hawalli</option>
                                    <option value="Jabriya">Jabriya</option>
                                    <option value="Surra">Surra</option>
                                    <option value="Mishref">Mishref</option>
                                    <option value="Bayan">Bayan</option>
                                </optgroup>
                                <optgroup label="Farwaniya">
                                    <option value="Farwaniya">Farwaniya</option>
                                    <option value="Khaitan">Khaitan</option>
                                    <option value="Ardiya">Ardiya</option>
                                    <option value="Sabah Al-Nasser">Sabah Al-Nasser</option>
                                </optgroup>
                                <optgroup label="Ahmadi">
                                    <option value="Ahmadi">Ahmadi</option>
                                    <option value="Fintas">Fintas</option>
                                    <option value="Mahboula">Mahboula</option>
                                    <option value="Fahaheel">Fahaheel</option>
                                    <option value="Mangaf">Mangaf</option>
                                </optgroup>
                                <optgroup label="Jahra">
                                    <option value="Jahra">Jahra</option>
                                    <option value="Saad Al-Abdullah">Saad Al-Abdullah</option>
                                </optgroup>
                                <optgroup label="Mubarak Al-Kabeer">
                                    <option value="Mubarak Al-Kabeer">Mubarak Al-Kabeer</option>
                                    <option value="Qurain">Qurain</option>
                                    <option value="Sabah Al-Salem">Sabah Al-Salem</option>
                                </optgroup>
                            </select>
                            <svg class="select-icon" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="field field-full">
                        <label for="request">Message</label>
                        <textarea id="request" name="Request" placeholder="Tell us about your project..." rows="2" required></textarea>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn" id="submitBtn">
                    <span class="btn-text">Send Request</span>
                    <svg class="btn-icon" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                    <div class="spinner"></div>
                </button>
            </form>

            <!-- Success -->
            <div class="success" id="success">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>
                </div>
                <h2>Thank You!</h2>
                <p>We'll contact you shortly</p>
                <button class="btn-outline" onclick="resetForm()">Send Another</button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <a href="https://www.instagram.com/wood_location" target="_blank" class="social">
                <svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                @wood_location
            </a>
            <a href="qrcode.html" class="qr-link">QR Code</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
